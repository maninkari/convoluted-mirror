<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper">
      <div class="one">
        <div class="buttons">
          <button id="btnStart">Start</button>
        </div>
      </div>
      <div class="half">
        <div class="screen">
          <video id="video" width="720" height="480"></video>
        </div>
      </div>
      <div class="half">
        <canvas id="mirrorCanvas" width="720" height="480"></canvas>
      </div>
      <div class="one">
        <canvas id="mirrorConvolute" width="720" height="480"></canvas>
      </div>
      <div id="footer" class="one">
        <p>Convoluted Mirror</p>
        <a href="https://roberto-torres.medium.com/convoluted-mirror-407bd614a55a" target="_blank">article</a> |
        <a href="https://github.com/maninkari/convoluted-mirror" target="_blank">github repo</a>
      </div>
    </div>
  </body>
</html>
